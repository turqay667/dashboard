
<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VTP admin dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="navigation">
<ul>
<li>
<a href="index.html">
<span class="icon"><ion-icon name="home-outline"></ion-icon></span>
<span class="title">Dashboard</span>
</a>
</li>
<li>

</a>
</li>
<li>
<a href="events.html">
	<span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
	<span class="title">Events</span>
</a>
</li>
</ul>
</div>
<div class="main">
<div class="topbar">
<div class="toggle">
<ion-icon name="menu-outline"></ion-icon>
</div>
<div class="sidebar">
<label>
<input type="text" placeholder="  Search here">
<ion-icon name="search-outline"></ion-icon>
</label>
</div>
<div class="admin">
<img src="img/admin.jpeg">
</div>
</div>
<div class="Cards">
<div class="card">
<div>
<div class="numbers">96</div>
<div class="boxname">Members</div>

<div class="icons"> 
<ion-icon name="person-circle-outline"></ion-icon>
</div>
</div>
<div class="card">
<div>
<div class="numbers">7</div>
<div class="boxname">Projects</div>
</div>
<div class="icons"> 
	<ion-icon name="analytics-outline"></ion-icon>
</div>
</div>
<div class="card">
<div>
<div class="numbers">32</div>
<div class="boxname">Events</div>
</div>

</div>
</div>
<div class="card">
<div>
<div class="numbers"> 4 </div>
<div class="boxname">Departments</div>
</div>
<div class="icons"> 
<ion-icon name="business-outline"></ion-icon>
</div>
</div>
</div>
<div class="card-stat"><img src="img/member.jfif"><span><img src="img/age1.jfif"></span>

</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
let toggle=document.querySelector(".toggle");
let navigation=document.querySelector(".navigation");
let main=document.querySelector(".main");
toggle.onclick=function(){
navigation.classList.toggle('active');
main.classList.toggle("active");
}
let list=document.querySelectorAll(".navigation li")
function activeLink(){
	list.forEach((item)=>
		item.classList.remove("hovered"));
	    this.classList.add("hovered");
}
list.forEach((item)=>
item.addEventListener("mouseover",activeLink));
</script>
</body>
</html>
